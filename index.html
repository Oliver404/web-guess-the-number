<!DOCTYPE html>
<html>
    <head>
        <title>Guess the number</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <section id="sctn-menu">
            <div class="menu">
                <div class="menu-item" id="guess-user">
                    <h2>Guess my number</h2>
                </div>
                <div class="menu-item" id="guess-pc">
                    <h2>Guess the PC number</h2>
                </div>
            </div>
        </section>

        <section id="sctn-guess-user" hidden="true">
            <div>
                <div>
                    <input id="rng-max-number" type="range" value="32" max="32767" min="32"/>
                    <label id="lbl-max-number"></label>
                    <button id="btn-start-guess">Guess my number</button>
                </div>
                <div>
                    <label id="lbl-max-attempts">Maximum number of attempts needed to guess your number: XX</label>
                    <label id="lbl-n-attempts">Attempts: X</label>
                </div>
                <div id="dv-question">
                    <h3 id="h-question">Your number is?</h3>
                    <button id="btn-is-less">Is less</button>
                    <button id="btn-yes-it-is">YES</button>
                    <button id="btn-is-higher">Is higher</button>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>
        <script src="js/guess-user-number.js"></script>
    </body>
</html>
